success = "#219EBC" # 시원한 오션 블루
warning = "#FFB703" # 밝은 선셋 옐로우
error = "#FB8500"   # 강렬한 번트 오렌지

# 2.3 라이트 모드 UI (청량한 해변 느낌)
[palette.ocean_sunset.ui_light]
bg_main = "#F0F9FF"    # (Alice Blue) 아주 연한 하늘색 배경 (흰색 대신 사용)
