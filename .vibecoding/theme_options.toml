text_main = "#023047"  # (Deep Navy) 검정 대신 깊은 네이비로 가독성 확보
text_muted = "#467388" # (Muted Blue) 물 빠진 네이비
border = "#BDE0FE"     # (Pale Blue) 맑은 물색 테두리

# 2.4 다크 모드 UI (심해의 깊은 느낌)
