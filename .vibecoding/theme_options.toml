# 디자인 테마 메뉴판 (THEME OPTIONS)
# BLUEPRINT.md 작성 시 참고할 컬러 팔레트 프리셋입니다.

# ==========================================
# 1. 어스 앤 포레스트 (Earth & Forest)
# ==========================================
[palette.earth_forest]
description = "깊은 숲속의 이끼와 나무. 캠핑, 아웃도어, 자연 친화적 브랜드."

# 1.1 브랜드 컬러 (Brand Identity)
[palette.earth_forest.brand]
primary = { hex = "#4A6741", name = "Dark Moss Green" }    # [수정됨] 다크모드 시인성을 위해 명도 올림
secondary = { hex = "#606C38", name = "Dried Herb Green" }
accent = { hex = "#BC6C25", name = "Earth Bronze" }

# 1.2 상태 컬러 (Status - 테마 무드에 맞춤)
[palette.earth_forest.status]
success = "#4A6741" # [수정됨] Primary와 통일
warning = "#DDA15E" # 경고는 밝은 나무색
error = "#BC6C25"   # 에러는 붉은 브라운

# 1.3 라이트 모드 UI (Light Mode Spec)
# 자연스러운 종이 질감의 배경과 짙은 녹갈색 텍스트
[palette.earth_forest.ui_light]
bg_main = "#FEFAE0"    # (Eggshell) 따뜻한 미색 배경
bg_surface = "#FFFFFF" # (White) 카드 배경
text_main = "#283618"  # (Dark Moss) 텍스트는 가독성을 위해 기존의 어두운 색 유지
text_muted = "#606C38" # (Herb Green) 연한 녹색
border = "#E2E8C0"     # (Pale Green) 은은한 테두리

# 1.4 다크 모드 UI (Dark Mode Spec) - [중요] 가독성 보정
# 단순 블랙이 아닌, 아주 깊은 숲속의 밤색
[palette.earth_forest.ui_dark]
bg_main = "#0D1208"    # (Deep Forest) 거의 검정에 가까운 녹색
bg_surface = "#1A2115" # (Night Moss) 조금 더 밝은 딥 그린
text_main = "#FEFAE0"  # (Eggshell) 라이트 배경색을 텍스트로 반전 (가독성 최상)
text_muted = "#A3B18A" # (Sage Gray) 차분한 회녹색
border = "#2F3E22"     # (Dark Stem) 어두운 경계선

# ==========================================
# 2. 딥 오션 선셋 (Deep Ocean Sunset)
# ==========================================
