# 1.1 브랜드 컬러 (Brand Identity)
[palette.earth_forest.brand]
primary = { oklch = "oklch(0.482 0.035 99.0deg)", name = "Dark Moss Green" }    # [수정됨] 다크모드 시인성을 위해 명도 올림
secondary = { oklch = "oklch(0.510 0.048 74.5deg)", name = "Dried Herb Green" }
