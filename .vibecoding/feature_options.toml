# 기능 옵션 메뉴판 (GLOBAL FEATURE OPTIONS)
# BLUEPRINT.md 작성을 위한 기능 목록입니다.
# [지침]
# 1. 이 파일의 항목들은 'Checkbox(다중 선택)' 개념입니다.
# 2. 프로젝트 완성도를 위해 각 섹션에서 필요한 기능을 "모두" 선택(Pick Multiple)하십시오.
# 3. 단, '전략(Strategy)' 항목은 주된 방향성을 하나만 선택할 수도 있습니다.

# ==========================================
# 1. UI/UX 표준 (User Interface)
# ==========================================
[ui_ux_standards]
# 반응형 전략 (보통 택 1)
responsive_strategy = [
    "Mobile First (모바일 우선)",
    "Desktop First (데스크탑 우선)",
    "Adaptive (기기별 별도 UI)",
]

# 테마 시스템
theme_system = [
    "System Preference Sync",
    "Dark/Light Toggle",
    "Multi-theme (Customizable)",
    "Always Dark",
    "Always Light",
]

# 폰트 로딩 방식
font_loading = [
    "Pretendard (Variable)",
    "Google Fonts (CDN)",
    "Local Font File",
    "System Font Stack",
]

# 접근성 (A11y) - 다중 선택 권장
accessibility = [
    "Screen Reader Support (WAI-ARIA)",
    "Keyboard Navigation",
    "High Contrast Mode",
    "Reduced Motion",
]

# 모션 및 인터랙션
motion_effects = [
    "Page Transitions (View Transitions API)",
    "Micro-interactions",
    "Scroll Animations",
    "Parallax",
]

# ==========================================
# 2. 앱 기능 및 성능 (App Capabilities)
# ==========================================
[app_capabilities]
# PWA (웹앱) 지원
pwa_support = [
    "Installable (Manifest)",
    "Offline Support (Service Worker)",
    "Push Notifications",
    "Background Sync",
]

# 클라이언트 저장소
client_storage = [
    "Local Storage Persistence",
    "Session Storage",
    "IndexedDB (Client DB)",
    "Zustand/Recoil Persist",
]

# 업데이트 알림 전략
update_strategy = ["Auto-update Toast", "Force Update Modal", "Silent Update"]

# 에러 처리 및 피드백
error_handling = [
    "Global Error Boundary (전역 에러 방어)",
    "Toast Notifications (토스트 알림)",
    "Form Validation Feedback (인라인 피드백)",
    "404/500 Custom Pages (커스텀 에러 페이지)",
]

# ==========================================
# 3. SEO 및 메타 데이터 (SEO & Meta)
# ==========================================
[seo_and_meta]
# 검색 엔진 최적화 (사람용)
search_engine = [
    "Sitemap.xml Auto-gen",
    "Robots.txt Config",
    "Canonical Tags",
    "RSS/Atom Feed",
]

# AI 에이전트 최적화 (LLM용)
ai_readability = [
    "llms.txt (AI Summary)",
    "llms-full.txt (Full Content)",
    "AI Plugin Manifest",
]

# 소셜 공유 (OG 태그)
social_sharing = [
    "Dynamic OpenGraph (OG) Images",
    "Twitter Cards",
    "Kakao/Line Preview",
]

# 구조화된 데이터 (Schema.org)
structured_data = [
    "JSON-LD Schema (Article)",
    "JSON-LD Schema (Product)",
    "Breadcrumbs",
]

# 분석 도구 연동
analytics_integration = [
    "GTM (Google Tag Manager)",
    "Pixel Tracking (Meta/TikTok)",
]

# ==========================================
# 4. 보안 정책 (Security)
# ==========================================
[security_policies]
# 보안 헤더
http_headers = [
    "CSP (Content Security Policy)",
    "HSTS (Force HTTPS)",
    "X-Frame-Options",
    "Referrer-Policy",
]

# API 보호
api_protection = [
    "Rate Limiting (Upstash/Redis)",
    "DDOS Protection (Cloudflare)",
    "CSRF Token",
    "JWT Expiration",
]

# CORS 정책
cors_policy = ["Strict CORS (Specific Origin)", "Public API (Open CORS)"]

# ==========================================
# 5. 성능 최적화 (Performance)
# ==========================================
[performance_optimization]
# 이미지 처리
image_handling = [
    "Image Optimization (WebP/AVIF)",
    "Lazy Loading (Blur placeholder)",
    "CDN Caching",
]

# 번들링 최적화
bundling = [
    "Code Splitting",
    "Tree Shaking",
    "Minification",
    "Gzip/Brotli Compression",
]

# 렌더링 전략 (페이지별 혼용 가능)
rendering_strategy = [
    "SSR (Server Side)",
    "SSG (Static Gen)",
    "ISR (Incremental)",
    "CSR (Client Side)",
    "Edge Rendering",
]

# ==========================================
# 6. 규정 준수 (Compliance)
# ==========================================
[compliance_and_legal]
# 필수 법적 고지 페이지
policies = [
    "Privacy Policy Page",
    "Terms of Service Page",
    "Cookie Consent Banner (GDPR)",
    "Age Verification",
]

# ==========================================
# 7. 비즈니스 및 성장 (Business & Growth)
# ==========================================
[business_growth]
# 수익화 모델 기능
monetization = [
    "Pricing Table (가격 정책표)",
    "Subscription Management (구독 관리)",
    "Paywall / Gated Content (유료 콘텐츠)",
    "Ad Placements (광고 지면)",
]

# 고객 확보 및 유지
retention = [
    "Newsletter Signup (뉴스레터 구독)",
    "User Onboarding Flow (튜토리얼)",
    "Referral System (친구 초대)",
    "Feedback Widget (피드백 수집)",
]
