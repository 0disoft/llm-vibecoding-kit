# UI 스타일 메뉴판 (UI OPTIONS)
# BLUEPRINT.md 작성 시 참고할 스타일 프리셋입니다.
# [지침]
# 1. 괄호 안의 값은 '참조용 표준값(Default Reference)'입니다.
# 2. 프로젝트의 기술 스택(Tailwind, Vanilla CSS 등)에 맞춰 실제 코드로 변환하여 사용하십시오.

# ==========================================
# 1. 타이포그래피 (Typography)
# ==========================================
[typography]
# 메인 폰트 패밀리: 서비스의 목소리 톤을 결정
font_family = [
    "Standard Sans (font-sans)",           # 시스템 기본 고딕 (로딩 속도 최우선)
    "Modern Gothic (font-['Pretendard'])", # 프리텐다드 (한국어 서비스 표준)
    "Technical Mono (font-mono)",          # 데이터, 코드, 개발자 도구
    "Elegant Serif (font-serif)",          # 문학, 블로그, 감성 브랜딩
]

# 줄 간격 (Line Height): 가독성과 정보 밀도 조절
line_height = [
    "Tight (leading-tight / 1.25)",      # 제목 위주, 한 화면에 많은 정보 표시
    "Normal (leading-normal / 1.5)",     # 가장 표준적인 본문 가독성
    "Relaxed (leading-relaxed / 1.625)", # 긴 호흡의 글, 에세이, 마케팅 카피
]

# 글자 굵기 전략 (Font Weight): 정보 위계 설정 방식
font_weight = [
    "Standard (400 Regular / 700 Bold)",     # 가장 일반적인 대비
    "Light & Airy (300 Light / 500 Medium)", # 얇고 세련된 느낌 (패션, 뷰티)
    "Heavy Impact (500 Medium / 900 Black)", # 굵고 강렬한 느낌 (스포츠, 스트릿)
]

# ==========================================
# 2. 형태 및 표면 (Shape & Surface)
# ==========================================
[shape]
# 모서리 둥글기 (Border Radius): 브랜드의 친근함 정도
radius = [
    "Brutalist (rounded-none / 0px)", # 직각: 강렬함, 신뢰, 뉴스, 금융
    "Subtle (rounded-sm / 2px)",      # 미세함: 정교한 툴, 복잡한 UI
    "Standard (rounded-lg / 0.5rem)", # 표준: 모던 웹, SaaS 국룰
    "Playful (rounded-2xl / 1rem)",   # 둥글둥글: 캐주얼 앱, 소셜, 펫 서비스
    "Pill (rounded-full / 9999px)",   # 캡슐형: 버튼과 태그를 최대한 둥글게
]

# 그림자 깊이 (Shadow Depth): UI의 입체감과 계층 구조
shadows = [
    "Flat (shadow-none)",         # 플랫: 미니멀리즘, 인쇄물 느낌
    "Subtle (shadow-sm)",         # 얕음: 아주 살짝 뜬 느낌 (카드 경계)
    "Standard (shadow-md)",       # 표준: 일반적인 버튼과 팝업
    "Floating (shadow-xl)",       # 부유감: 강조된 모달, 토스트 메시지
    "Neumorphism (inset shadow)", # 뉴모피즘: 안으로 파인 듯한 소프트 터치
]

# 테두리 두께 (Border Width): 구획의 명확성
border_width = [
    "Hairline (1px)", # 기본: 세련되고 깔끔함
    "Thick (2px)",    # 강조: 뚜렷한 구획 (인풋 포커스 등)
    "Chunky (4px)",   # 레트로: 투박하고 팝한 느낌
]

# ==========================================
# 3. 레이아웃 (Layout & Spacing)
# ==========================================
[layout]
# 컨테이너 최대 너비: 콘텐츠 집중도 결정
container_width = [
    "Article (max-w-3xl / 768px)",    # 좁음: 읽기 전용, 블로그, 뉴스레터
    "Standard (max-w-5xl / 1024px)",  # 표준: 일반적인 웹사이트, 쇼핑몰
    "Dashboard (max-w-7xl / 1280px)", # 넓음: SaaS 대시보드, 관리자 화면
    "Full Fluid (100%)",              # 전체: 갤러리, 지도, 랜딩 페이지 배경
]

# 여백 밀도 (Spacing): 정보의 숨쉴 공간
spacing_density = [
    "Compact (Base 0.5rem)",   # 촘촘함: 데이터 그리드, 주식 차트
    "Comfortable (Base 1rem)", # 편안함: 일반적인 앱/웹 사용성
    "Spacious (Base 2rem)",    # 널널함: 고급스러운 브랜드 소개
]

# ==========================================
# 4. 모션 및 인터랙션 (Motion)
# ==========================================
[motion]
# 반응 속도 (Duration): UX의 경쾌함 결정
speed = [
    "Instant (0ms)",     # 즉시: 게임, 전문 툴 (성능 최우선)
    "Snappy (150ms)",    # 빠릿함: 모바일 앱 표준, 피드백이 빠름
    "Smooth (300ms)",    # 부드러움: 웹페이지 전환, 드로어 열림
    "Cinematic (700ms)", # 우아함: 히어로 섹션 등장, 브랜드 무비
]

# 움직임 곡선 (Easing): 애니메이션의 성격
curve = [
    "Linear (Constant)",      # 기계적: 로딩 스피너, 색상 변화
    "Standard (Ease-in-out)", # 자연스러움: 대부분의 UI 이동
    "Bounce (Elastic)",       # 탄성: 알림 뱃지, 좋아요 하트, 강조
]

# 클릭 효과 (Active State): 터치감/타건감 시각화
click_effect = [
    "None",                     # 효과 없음: 시스템 기본 동작
    "Subtle Press (Scale 95%)", # 살짝 눌림: 세련된 버튼 피드백
    "Deep Press (Scale 90%)",   # 깊게 눌림: 게임 버튼, 확실한 조작감
]
