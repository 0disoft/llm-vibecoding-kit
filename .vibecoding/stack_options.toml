# TECH STACK OPTIONS
# BLUEPRINT.md 작성 시 참고할 기술 스택 메뉴판입니다.
# 각 항목에서 프로젝트에 적합한 기술을 선택(Pick)하십시오.

# ==========================================
# 1. Core & Environment (개발 기반)
# ==========================================
[core]
# 런타임 및 언어
runtimes = ["Bun", "Node.js", "Deno", "Rust", "Go"]

# 패키지 매니저
package_managers = ["pnpm", "Bun", "Deno task"]

# 모노레포 및 워크스페이스
monorepos = ["Turborepo", "Nx", "Native Workspaces"]

# 스캐폴딩 (프로젝트 생성)
scaffolding = ["yo code (Yeoman)", "create-t3-app", "create-vite"]

# ==========================================
# 2. Client Side (프론트엔드 & 앱)
# ==========================================
[client]
# 웹 프레임워크
frameworks = ["Astro", "SvelteKit", "QwikCity", "SolidStart", "Fresh"]

# 스타일링 및 UI 라이브러리
styling = ["Vanilla CSS", "Tailwind CSS", "UnoCSS", "Panda CSS", "shadcn-ui"]

# 브라우저 확장 프로그램
browser_extensions = ["WXT", "CRXJS"]

# 크로스플랫폼 (모바일/데스크탑)
cross_platform = ["Tauri", "Flutter"]

# 게임 엔진
game_engines = ["Phaser", "Flame"]

# Web3 / 블록체인
web3 = ["Anchor", "Cadence", "ink!", "Move"]

# 리치 텍스트 에디터
editors = ["TipTap", "Lexical", "Slate.js", "Editor.js"]

# ==========================================
# 3. Server & Data (백엔드)
# ==========================================
[server]
# 백엔드 프레임워크
frameworks = ["Elysia", "Hono", "Axum (Rust)", "Gin (Go)"]

# BaaS / 서버리스 DB
baas = [
    "Supabase",
    "Neon",
    "Vercel Postgres",
    "Turso",
    "Cloudflare D1",
    "CockroachDB",
    "PocketBase",
]

# 데이터베이스 (Self-hosted)
databases = ["SQLite", "PostgreSQL"]

# ORM / 쿼리 빌더
orms = ["Drizzle", "Prisma", "Kysely", "MikroORM"]

# 캐시 / 세션 스토리지
caches = ["Redis", "Upstash Redis", "Cloudflare KV"]

# 텍스트 검색 엔진
text_search = ["Meilisearch", "Typesense", "OpenSearch"]

# 벡터 검색 (AI 임베딩)
vector_search = ["Qdrant", "Weaviate", "Milvus"]

# 파일 / 오브젝트 스토리지
storage = [
    "Cloudflare R2",
    "Amazon S3",
    "Google Cloud Storage",
    "Backblaze B2",
    "pCloud",
]

# Headless CMS
cms = ["TinaCMS", "Payload CMS", "Directus", "Strapi"]

# ==========================================
# 4. Quality & Security (품질 관리)
# ==========================================
[quality]
# 인증 솔루션
auth_solutions = [
    "Supabase Auth",
    "Firebase Auth",
    "Better-Auth",
    "Keycloak",
    "SuperTokens",
]

# 데이터 유효성 검사
validation = ["Zod", "ArkType", "Valibot", "TypeBox"]

# 테스트 러너
test_runners = ["Vitest", "Playwright"]

# API 클라이언트
api_clients = ["Bruno", "Hoppscotch"]

# ==========================================
# 5. DevOps & Infra (인프라)
# ==========================================
[infra]
# 배포 플랫폼
deployment = [
    "Docker",
    "Vercel",
    "Netlify",
    "Cloudflare Workers",
    "Fly.io",
